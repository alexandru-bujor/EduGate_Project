<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_settings.css') }}">

    <title>Settings</title>
</head>
<body>

     {% if action %}
            <script>
                alert("{{ action }}");
            </script>
        {% endif %}

    {% include 'header_dashboards.html' %}

    <div id="main-container">
        <div id="left-section">
             <div class="person-data">
                <img src="/static/profile_pictures/{{ user.profile_picture }}" alt="Profile Picture" width="60" height="60">
                <p><span id="person-name">{{ user.full_name }}</span> <br> <span id="name-second-line">{{user.role}}</span>
                </p>
            </div>
        </div>

        <div id="right-section">
            <div id="data">
                <div class="data-line">
                    <p>Name</p>
                    <p class="data-info">{{user.full_name}}</p>
                </div>
                <div class="data-line">
                    <p>Username</p>
                    <p class="data-info">{{user.username}}</p>
                </div>
                <div class="data-line">
                    <p>Role</p>
                    <p class="data-info">{{user.role}}</p>
                </div>
                <div class="data-line">
                    <p>Email</p>
                    <p class="data-info">{{user.email}}</p>
                </div>
                <div class="data-line">
                    <p>Phone number</p>
                    <p class="data-info">{{user.phone_number}}</p>
                </div>

                <hr>
                <p id="change">Change your password</p>
                <form id="change-pass-form" action="{{url_for('dashboard.settings')}}"  method="POST">
                    <div class="field">
                        <label> Current Password</label>
                        <input type="password" name="current" placeholder="Current password" required>
                    </div>
                    <div class="field">
                        <label> Confirm Password</label>
                        <input type="password" name="confirm-curr"  placeholder="Confirm current password" required>
                    </div>
                    <div class="field">
                        <label> New Password</label>
                        <input type="password" name="new" placeholder="New Password" required>
                    </div>
                    <div class="field">
                        <label> Confirm New Password</label>
                        <input type="password" name="confirm-new" placeholder="Confirm new password" required>
                    </div>
                    <input type="submit" id="confirm" value="Confirm">
                </form>
            </div>



        </div>

    </div>




<!--    {% include 'footer.html' %}-->

</body>
</html>
