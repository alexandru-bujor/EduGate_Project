<style>
    .header {
    display: flex;
    background-color: var(--main-color);
    height: 5rem;
    align-items: center;
}

.elements1 {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    left: 0;
    flex-wrap: nowrap;
    width: 100%;
    gap: 0.5rem;
    margin-left: 0.5rem;
}

.name {
    color: var(--color2);
    font-family: "Habibi", serif;
    display: flex;
    align-items: center;
}

.name a{
    text-decoration: none;
    display: flex;
    align-items: center;
    color:var(--color2);;
}

.name h1 {
    font-size: 1.5rem;
    margin: 0;
}

i.bi-book {
    font-size: 2rem;
    margin-right: 0.5rem;
}

.profile {
    color: var(--color2);
    margin-right: 1rem;
    font-size: 2rem;
    cursor: pointer;
}

.modalClass {
    display: none;
    position: fixed;
    align-content: right;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    border: none;
}

.modalContentProfile {
    display: flex;
    flex-direction: column;
    position: absolute;
    right: 1rem;
    top: 4rem;
    background-color: white;
    padding: 2rem;
    width: 15rem;
    border-radius: 10px;
    box-shadow: 5px 5px 5px 5px rgb(177, 209, 212);
}

.sections a {
    display: flex;
    flex-direction: row;
    align-items: center;
    text-decoration: none;
    color: var(--color2);
}

.modalContentProfile :nth-child(2) {
    margin-top: 1rem;
}

.modalContentProfile :nth-child(4) {
    margin-bottom: 1rem;
}

.sections hr {
    color: black;
}

.sections img, .sections i {

    height: 2.5rem;
    width: 2.5rem;
    font-size: 1.3rem;
    border-radius: 20px;
    background-color: #aaaaaa5d;
    color: var(--color2);
    align-items: center;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
}

.sections h2 {
    font-size: 1rem;
    font-weight: 400;
    margin-left: 1rem;
    text-align: left;
}

.sections h2:hover {
    text-decoration: underline;
}


.closeModal {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    text-align: right;
    position: absolute;
    top: 0;
    right: 15px;
}

.closeModal:hover,
.closeModal:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}


.elements1 {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    left:0;
    flex-wrap: wrap;
    width: 100%;
    gap: 0.5rem; /* Space between the icon and the title */
    margin-left: 0.5rem;
}

.name {
    color: var(--color2);
    font-family: "Habibi", serif;
    display: flex;
    align-items: center; /* Center icon and text vertically */
}


.name h1 {
    font-size: 1.5rem;
    margin: 0;
}


i.bi-book {
    font-size: 2rem;
    margin-right: 0.5rem;
}


</style>


<script>
     function openModalProfile(event) {
            event.stopPropagation();  // Prevents the click event from affecting the accordion
            document.getElementById("modalProfile").style.display = "block";
        }


        function closeModalProfile() {
            event.stopPropagation();
            document.getElementById("modalProfile").style.display = "none";
        }

        // Close the modal if the user clicks outside the modal content
        window.onclick = function(event) {
            const modal = document.getElementById("modalProfile");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
</script>
